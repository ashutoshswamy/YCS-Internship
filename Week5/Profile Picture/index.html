<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Picture Uploader</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center border border-gray-200"
    >
      <h1 class="text-3xl font-bold text-gray-800 mb-6">
        Upload Profile Picture
      </h1>

      <!-- Profile Picture Display Area -->
      <div
        class="relative w-32 h-32 mx-auto mb-6 rounded-full overflow-hidden bg-gray-200 flex items-center justify-center border-4 border-purple-300 shadow-inner"
      >
        <img
          id="profileImage"
          class="w-full h-full object-cover"
          src="https://placehold.co/128x128/e0e0e0/ffffff?text=Add%20Photo"
          alt="Profile Picture Placeholder"
          onerror="this.src='https://placehold.co/128x128/e0e0e0/ffffff?text=Error'"
        />
        <label
          for="imageUpload"
          class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 text-white opacity-0 hover:opacity-100 transition-opacity duration-300 cursor-pointer rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.86-1.522A2 2 0 0110.13 4h3.74a2 2 0 011.664.89l.86 1.522A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </label>
      </div>

      <input type="file" id="imageUpload" accept="image/*" class="hidden" />

      <button
        id="uploadButton"
        class="w-full py-3 px-6 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50"
      >
        Choose Photo
      </button>

      <p class="text-sm text-gray-500 mt-4">
        Click the image or button to upload a new profile picture.
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

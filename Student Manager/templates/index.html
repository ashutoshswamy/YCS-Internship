<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eef2f6; /* Light gray-blue background */
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        border-radius: 1rem; /* More pronounced border-radius */
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Softer, larger shadow */
        border: none;
      }
      .card-header {
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        background-color: #5a67d8; /* A vibrant, modern blue-violet */
        color: white;
        padding: 1.5rem;
        text-align: center;
        font-weight: 600;
        letter-spacing: 0.05em;
      }
      .student-item {
        transition: all 0.2s ease-in-out;
        border-left: 5px solid transparent; /* subtle border left */
        padding: 1rem 1.5rem;
        margin-bottom: 0.5rem;
        border-radius: 0.5rem;
        background-color: #ffffff;
      }
      .student-item:hover {
        background-color: #f0f4f8; /* Lighter hover background */
        border-left-color: #5a67d8; /* Highlight with primary color on hover */
        transform: translateY(-2px); /* Slight lift effect */
      }
      .btn-action {
        opacity: 0.8;
        transition: opacity 0.2s, transform 0.2s;
        border-radius: 0.5rem;
      }
      .btn-action:hover {
        opacity: 1;
        transform: translateY(-1px);
      }
      .btn-primary {
        background-color: #5a67d8;
        border-color: #5a67d8;
        box-shadow: 0 4px 15px rgba(90, 103, 216, 0.3);
        font-weight: 600;
        letter-spacing: 0.02em;
        border-radius: 0.5rem;
      }
      .btn-primary:hover {
        background-color: #4a56c3;
        border-color: #4a56c3;
        box-shadow: 0 6px 20px rgba(90, 103, 216, 0.4);
      }
      .btn-success {
        background-color: #38a169;
        border-color: #38a169;
        font-weight: 600;
        border-radius: 0.5rem;
      }
      .btn-success:hover {
        background-color: #2f855a;
        border-color: #2f855a;
      }
      .btn-danger {
        background-color: #e53e3e;
        border-color: #e53e3e;
        font-weight: 600;
        border-radius: 0.5rem;
      }
      .btn-danger:hover {
        background-color: #cc2a2a;
        border-color: #cc2a2a;
      }
      .btn-secondary {
        background-color: #a0aec0;
        border-color: #a0aec0;
        font-weight: 600;
        border-radius: 0.5rem;
      }
      .btn-secondary:hover {
        background-color: #8a99ac;
        border-color: #8a99ac;
      }
      .form-control {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        border: 1px solid #cbd5e0;
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .form-control:focus {
        border-color: #5a67d8;
        box-shadow: 0 0 0 0.25rem rgba(90, 103, 216, 0.25);
      }
      .modal-content {
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      .modal-header {
        border-bottom: none;
        padding: 1.5rem;
        background-color: #f7fafc;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
      }
      .modal-title {
        font-weight: 600;
        color: #2d3748;
      }
      .modal-footer {
        border-top: none;
        padding: 1rem 1.5rem;
      }
      .list-group-item {
        border: none;
      }
      .text-muted {
        color: #718096 !important; /* Slightly darker muted text */
      }
      #empty-state {
        color: #a0aec0 !important;
      }
      #empty-state .fas {
        color: #cbd5e0; /* Lighter icon for empty state */
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header">
              <h1 class="h4 mb-0">Student Manager</h1>
            </div>
            <div class="card-body">
              <form id="student-form" class="mb-4">
                <div class="row g-3">
                  <div class="col-sm-5">
                    <input
                      type="text"
                      id="student-name"
                      class="form-control"
                      placeholder="Student Name"
                      required
                    />
                  </div>
                  <div class="col-sm-3">
                    <input
                      type="number"
                      id="student-age"
                      class="form-control"
                      placeholder="Age"
                      min="1"
                      required
                    />
                  </div>
                  <div class="col-sm-2">
                    <input
                      type="text"
                      id="student-grade"
                      class="form-control"
                      placeholder="Grade"
                      required
                    />
                  </div>
                  <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary w-100">
                      Add
                    </button>
                  </div>
                </div>
              </form>

              <div class="list-group" id="student-list">
                <div class="text-center py-4 text-muted" id="empty-state">
                  <i class="fas fa-user-graduate fa-3x mb-3"></i>
                  <p>No students yet. Add one above!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="edit-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Student</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <input type="hidden" id="edit-id" />
              <div class="mb-3">
                <label for="edit-name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="edit-age" class="form-label">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="edit-age"
                  min="1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="edit-grade" class="form-label">Grade</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-grade"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="save-edit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="message-box" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center py-4">
            <p id="message-text" class="lead mb-4"></p>
            <div
              id="message-buttons"
              class="d-flex justify-content-center gap-2"
            >
              <button id="message-ok-btn" type="button" class="btn btn-primary">
                OK
              </button>
              <button
                id="message-cancel-btn"
                type="button"
                class="btn btn-secondary d-none"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL = "http://127.0.0.1:5000/students";

      const studentForm = document.getElementById("student-form");
      const studentNameInput = document.getElementById("student-name");
      const studentAgeInput = document.getElementById("student-age");
      const studentGradeInput = document.getElementById("student-grade");
      const studentList = document.getElementById("student-list");
      const emptyState = document.getElementById("empty-state");

      const editModal = new bootstrap.Modal(
        document.getElementById("edit-modal")
      );
      const editForm = document.getElementById("edit-form");
      const editId = document.getElementById("edit-id");
      const editName = document.getElementById("edit-name");
      const editAge = document.getElementById("edit-age");
      const editGrade = document.getElementById("edit-grade");
      const saveEditBtn = document.getElementById("save-edit");

      const messageBoxModal = new bootstrap.Modal(
        document.getElementById("message-box")
      );
      const messageText = document.getElementById("message-text");
      const messageOkBtn = document.getElementById("message-ok-btn");
      const messageCancelBtn = document.getElementById("message-cancel-btn");
      let messageBoxResolve;

      let students = [];

      function showMessageBox(message, isConfirm = false) {
        return new Promise((resolve) => {
          messageBoxResolve = resolve;
          messageText.textContent = message;
          messageCancelBtn.classList.toggle("d-none", !isConfirm);

          messageOkBtn.onclick = () => {
            messageBoxModal.hide();
            messageBoxResolve(true);
          };
          if (isConfirm) {
            messageCancelBtn.onclick = () => {
              messageBoxModal.hide();
              messageBoxResolve(false);
            };
          }
          messageBoxModal.show();
        });
      }

      async function fetchStudents() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) throw new Error("Failed to fetch students");

          students = await response.json();
          renderStudents();
        } catch (error) {
          console.error("Error fetching students:", error);
          showMessageBox(
            "Failed to load students. Please ensure the Flask backend is running.",
            false
          );
        }
      }

      async function createStudent(name, age, grade) {
        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, age, grade }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              `Failed to create student: ${
                errorData.error || response.statusText
              }`
            );
          }

          const newStudent = await response.json();
          students.unshift(newStudent);
          renderStudents();
          showMessageBox("Student added successfully!", false);
        } catch (error) {
          console.error("Error creating student:", error);
          showMessageBox(`Failed to add student: ${error.message}`, false);
        }
      }

      async function updateStudent(id, updates) {
        try {
          const response = await fetch(`${API_URL}/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(updates),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              `Failed to update student: ${
                errorData.error || response.statusText
              }`
            );
          }

          const updatedStudent = await response.json();
          students = students.map((student) =>
            student.id === id ? updatedStudent : student
          );
          renderStudents();
          showMessageBox("Student updated successfully!", false);
          return true;
        } catch (error) {
          console.error("Error updating student:", error);
          showMessageBox(`Failed to update student: ${error.message}`, false);
          return false;
        }
      }

      async function deleteStudent(id) {
        const confirmed = await showMessageBox(
          "Are you sure you want to delete this student?",
          true
        );
        if (!confirmed) {
          return;
        }

        try {
          const response = await fetch(`${API_URL}/${id}`, {
            method: "DELETE",
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              `Failed to delete student: ${
                errorData.error || response.statusText
              }`
            );
          }

          students = students.filter((student) => student.id !== id);
          renderStudents();
          showMessageBox("Student deleted successfully!", false);
        } catch (error) {
          console.error("Error deleting student:", error);
          showMessageBox(`Failed to delete student: ${error.message}`, false);
        }
      }

      function renderStudents() {
        studentList.innerHTML = "";

        if (students.length === 0) {
          emptyState.style.display = "block";
        } else {
          emptyState.style.display = "none";

          students.forEach((student) => {
            const studentItem = document.createElement("div");
            studentItem.className = `list-group-item d-flex justify-content-between align-items-center student-item`;
            studentItem.dataset.id = student.id;

            const studentContent = document.createElement("div");
            studentContent.className = "d-flex align-items-center flex-grow-1";

            const textContainer = document.createElement("div");
            textContainer.className = "flex-grow-1";

            const nameElement = document.createElement("h5");
            nameElement.className = `mb-1`;
            nameElement.textContent = `Name: ${student.name}`;

            const ageElement = document.createElement("p");
            ageElement.className = `mb-0 text-muted small`;
            ageElement.textContent = `Age: ${student.age}`;

            const gradeElement = document.createElement("p");
            gradeElement.className = `mb-0 text-muted small`;
            gradeElement.textContent = `Grade: ${student.grade}`;

            textContainer.appendChild(nameElement);
            textContainer.appendChild(ageElement);
            textContainer.appendChild(gradeElement);

            studentContent.appendChild(textContainer);

            const actionButtons = document.createElement("div");
            actionButtons.className = "btn-group";

            const editButton = document.createElement("button");
            editButton.className =
              "btn btn-sm btn-outline-secondary btn-action me-2";
            editButton.innerHTML = '<i class="fas fa-edit"></i>';
            editButton.addEventListener("click", function () {
              openEditModal(student);
            });

            const deleteButton = document.createElement("button");
            deleteButton.className = "btn btn-sm btn-outline-danger btn-action";
            deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
            deleteButton.addEventListener("click", function () {
              deleteStudent(student.id);
            });

            actionButtons.appendChild(editButton);
            actionButtons.appendChild(deleteButton);

            studentItem.appendChild(studentContent);
            studentItem.appendChild(actionButtons);

            studentList.appendChild(studentItem);
          });
        }
      }

      function openEditModal(student) {
        editId.value = student.id;
        editName.value = student.name;
        editAge.value = student.age;
        editGrade.value = student.grade;
        editModal.show();
      }

      document.addEventListener("DOMContentLoaded", fetchStudents);

      studentForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const name = studentNameInput.value.trim();
        const age = parseInt(studentAgeInput.value, 10);
        const grade = studentGradeInput.value.trim();

        if (name && !isNaN(age) && age > 0 && grade) {
          createStudent(name, age, grade);
          studentForm.reset();
          studentNameInput.focus();
        } else {
          showMessageBox(
            "Please fill in all student details correctly.",
            false
          );
        }
      });

      saveEditBtn.addEventListener("click", async function () {
        const id = parseInt(editId.value, 10);
        const name = editName.value.trim();
        const age = parseInt(editAge.value, 10);
        const grade = editGrade.value.trim();

        if (name && !isNaN(age) && age > 0 && grade) {
          const success = await updateStudent(id, { name, age, grade });
          if (success) {
            editModal.hide();
          }
        } else {
          showMessageBox(
            "Please ensure all fields are filled correctly in the edit form.",
            false
          );
        }
      });
    </script>
  </body>
</html>
